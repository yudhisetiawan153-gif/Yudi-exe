<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Memory Match</title>
    <style>
        /* CSS - Tampilan Game */
        body {
            background-color: #5C94FC; /* Warna langit Mario klasik */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: white;
        }

        h1 { margin-top: 20px; text-shadow: 2px 2px #E4000F; }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 8px;
            border: 3px solid #000;
        }

        /* Bagian Belakang Kartu (Tanda Tanya) */
        .card-back {
            background-color: #F8D870;
            color: #E4000F;
            font-weight: bold;
        }

        /* Bagian Depan Kartu (Gambar/Icon) */
        .card-front {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #E4000F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover { background-color: #A0000A; }
    </style>
</head>
<body>

    <h1>Mario Memory Game</h1>
    <div id="status">Temukan Pasangannya!</div>
    
    <div class="game-container" id="gameBoard">
        </div>

    <button onclick="resetGame()">Reset Game</button>

    <script>
        /* JAVASCRIPT - Logika Game */
        const gameBoard = document.getElementById('gameBoard');
        const statusText = document.getElementById('status');
        
        // Data Kartu (Simbol mewakili karakter Mario)
        const icons = ['ðŸ„', 'ðŸŒŸ', 'ðŸ¢', 'ðŸ¦–', 'ðŸ¥¶', 'ðŸ—¿', 'ðŸ’“', 'ðŸ«¢'];
        let cardsData = [...icons, ...icons]; // Duplikasi untuk pasangan
        let flippedCards = [];
        let matchedCount = 0;
        let canFlip = true;

        // Fungsi Mengacak Kartu (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi Membuat Board
        function createBoard() {
            gameBoard.innerHTML = '';
            const shuffledCards = shuffle(cardsData);
            
            shuffledCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${icon}</div>
                `;

                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Fungsi Membalik Kartu
        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // Fungsi Cek Kecocokan
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.icon === card2.dataset.icon) {
                // Jika Cocok
                matchedCount++;
                flippedCards = [];
                canFlip = true;
                if (matchedCount === icons.length) {
                    statusText.innerText = "Selamat! Kamu Menang! ðŸ†";
                }
            } else {
                // Jika Tidak Cocok (tunggu 1 detik lalu balikkan lagi)
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Fungsi Reset
        function resetGame() {
            matchedCount = 0;
            flippedCards = [];
            canFlip = true;
            statusText.innerText = "Temukan Pasangannya!";
            createBoard();
        }

        // Mulai Game Pertama Kali
        createBoard();
    </script>
</body>
</html>
